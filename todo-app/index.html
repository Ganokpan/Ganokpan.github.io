<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close_small,library_add" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <h1 class="">Your To Do List</h1>
        <form>
            <input type="text" id="todo-input">
            <button id="add-todo">
                <span class="material-symbols-outlined" id="add-icon">
                    library_add
                </span></button>
        </form>
        <ul id="todo-list">
            <li class="todo-item">
                <input type="checkbox">
                <label for="todo-1" class="todo-text">ออกกำลังกาย</label>
                <button class="delete-button"><span class="material-symbols-outlined">
                        close_small
                    </span></button>
            </li>
            <li class="todo-item">
                <input type="checkbox">
                <label for="todo-2" class="todo-text">เล่นเกม</label>
                <span class="material-symbols-outlined">
                    close_small
                </span>
            </li>
        </ul>
        <div class="remain-todo">
            Your remaining to do : 2
        </div>
    </div>


    <script src="app.js">

    </script>
</body>

</html>
